
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§  37 Minutes - Blog</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #e0e0e0;
      display: flex;
    }

    main {
      flex: 3;
      padding: 40px;
    }

    aside {
      flex: 1;
      padding: 40px;
      border-left: 1px solid #333;
      background-color: #111;
      max-width: 300px;
    }

    h1, h2 {
      color: #00ff88;
    }

    a {
      color: #00ff88;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }

    a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      background-color: white;
    }
  </style>
</head>
<body>
  <main>
    <h1>ðŸ§  37 Minutes</h1>
    <div id="latest-post">
      <iframe id="post-frame" src=""></iframe>
    </div>
  </main>

  <aside>
    <h2>ðŸ“… Recent Posts</h2>
    <div id="recent-posts"></div>
    <h2>ðŸ—‚ All Archives</h2>
    <div id="all-posts"></div>
  </aside>

  <script>
    async function fetchFolders() {
      const res = await fetch('./');
      const text = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const links = Array.from(doc.querySelectorAll('a'))
        .map(a => a.getAttribute('href'))
        .filter(href => href.endsWith('/') && /^\d{4}-\d{2}\/$/.test(href))
        .map(href => href.replace('/', ''))
        .sort().reverse();

      return links;
    }

    function buildLinks(folders) {
      const recent = folders.slice(0, 5);
      const all = folders;

      const recentDiv = document.getElementById('recent-posts');
      recent.forEach(f => {
        const a = document.createElement('a');
        a.href = `./${f}/`;
        a.textContent = f;
        recentDiv.appendChild(a);
      });

      const allDiv = document.getElementById('all-posts');
      all.forEach(f => {
        const a = document.createElement('a');
        a.href = `./${f}/`;
        a.textContent = f;
        allDiv.appendChild(a);
      });

      // Load latest into iframe
      if (folders.length > 0) {
        document.getElementById('post-frame').src = `./${folders[0]}/`;
      }
    }

    fetchFolders().then(buildLinks);
  </script>
</body>
</html>
